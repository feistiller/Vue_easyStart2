<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>完整表单</title>
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <label>注册表单</label>
    <!--设立一个div-->
    <div>
        <!--input的应用-->
        <label>用户名称</label>
        <input v-model="username" placeholder="用户名称">
        <br>
        <label>密码</label>
        <input type="password"  v-model="username" placeholder="输入密码">
        <br>
        <label>重复输入密码</label>
        <input type="password" v-model="username" placeholder="重复输入密码">
        <br>
        <label>性别</label>
        <input type="radio" id="male" value="male" v-model="picked">
        <label for="male">male</label>
        <input type="radio" id="female" value="female" v-model="picked">
        <label for="female">female</label>
        <br>
        <label>爱好</label>
        <input type="checkbox" id="basketball" value="篮球" v-model="checkedNames">
        <label for="basketball">篮球</label>
        <input type="checkbox" id="football" value="足球" v-model="checkedNames">
        <label for="football">足球</label>
        <input type="checkbox" id="other" value="其他" v-model="checkedNames">
        <label for="other">其他</label>
        <br>
        <label>职业</label>
        <select v-model="selected">
            <option disabled value="">请选择</option>
            <option>学生</option>
            <option>工作</option>
            <option>其他</option>
        </select>
        <br>
        <label>备注</label>
        <textarea v-model="message" placeholder="备注"></textarea>

        <!--相应的表单元件-->
        <select v-model="selected">
            <option disabled value="">请选择</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>Selected： {{ selected }}</span>
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            selected:''
        },
        // 在`methods`对象中定义方法
        methods: {

        }
    })
</script>
</body>
</html>
